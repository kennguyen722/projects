static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/scim/" }
                          route: { cluster: scim_service }
                        - match: { prefix: "/oauth/" }
                          route: { cluster: auth_service }
                        - match: { prefix: "/grpc.user.UserService/" }
                          route: { cluster: user_service }
                http_filters:
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        auth_provider:
                          issuer: "auth-service"
                          forward: true
                          payload_in_metadata: "jwt"
                          remote_jwks:
                            http_uri:
                              uri: http://auth-service:8081/oauth/jwks
                              cluster: auth_service
                              timeout: 1s
                      rules:
                        - match: { prefix: "/scim/" }
                          requires: { provider_name: auth_provider }
                        - match: { prefix: "/oauth/" }
                          requires: { allow_missing: {} }
                  - name: envoy.filters.http.rbac
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
                      rules:
                        action: ALLOW
                        policies:
                          oauth_open_policy:
                            permissions:
                              - url_path:
                                  path: { prefix: "/oauth/" }
                            principals:
                              - any: true
                          scim_read_policy:
                            permissions:
                              - and_rules:
                                  rules:
                                    - url_path:
                                        path: { prefix: "/scim/" }
                                    - header: { name: ":method", string_match: { exact: "GET" } }
                            principals:
                              - metadata:
                                  filter: envoy.filters.http.jwt_authn
                                  path:
                                    - key: jwt
                                    - key: scope
                                  value:
                                    string_match:
                                      contains: "scim.read"
                          scim_write_policy:
                            permissions:
                              - and_rules:
                                  rules:
                                    - url_path:
                                        path: { prefix: "/scim/" }
                                    - or_rules:
                                        rules:
                                          - header: { name: ":method", string_match: { exact: "POST" } }
                                          - header: { name: ":method", string_match: { exact: "PUT" } }
                                          - header: { name: ":method", string_match: { exact: "PATCH" } }
                                          - header: { name: ":method", string_match: { exact: "DELETE" } }
                            principals:
                              - metadata:
                                  filter: envoy.filters.http.jwt_authn
                                  path:
                                    - key: jwt
                                    - key: scope
                                  value:
                                    string_match:
                                      contains: "scim.write"
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: auth_service
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: auth-service, port_value: 8081 }
    - name: scim_service
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: scim_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: scim-service, port_value: 8082 }
    - name: user_service
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      load_assignment:
        cluster_name: user_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: user-service, port_value: 8083 }
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8090 }
